server {
    # Listen on dynamic port provided by Railway ($PORT)
    listen ${PORT};

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }


    # WebSocket endpoint - must come before /api/v1/ to match first
    location /api/v1/reconcile/ws {
        proxy_pass ${BACKEND_URL};
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent timeout for long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Proxy API requests to backend
    location /api/v1/ {
        # Use env var for backend URL (substituted at startup)
        # Variable MUST include protocol (e.g. http://...)
        proxy_pass ${BACKEND_URL};
        
        # Increase timeouts for long-running AI/Reconciliation tasks
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
